---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div>
        <!-- Personal Info. -->
        By <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}
    </div>

    <!-- Look the author details up from the site config. -->
    {% assign author = site.data.authors[page.author] %}

    {% include disqus.html %}
</article>

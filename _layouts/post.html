---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>

    <div>
        {% assign author = site.data.authors[page.author] %}

        By <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}
    </div>

    <!-- Look the author details up from the site config. -->


    {% include disqus.html %}
</article>
